<main>
  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a href='./platform' class="d-flex align-items-center text-dark text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img"><title>Bootstrap</title><path fill-rule="evenodd" clip-rule="evenodd" d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z" fill="currentColor"></path></svg>
        <span class="fs-4">A Platform </span>
      </a>
    </header>


    <div class="p-5 mb-1 bg-light rounded-3">
      <div class="container-fluid py-0">
        <h1 class="display-6 fw-bold">Data Pipeline</h1>
        <p class="col-md-8 fs-5">Define your own data.</p>
        <br><br>
         <form action="/pipeline/data" method="post" enctype="multipart/form-data">

          <div class="col-md-12">
            <div class="h-100 p-5 bg-light border rounded-3">

              <label class="col-md-8 fs-4"><b>Supported Data format : CSV (Comma-Separated Values) E.g., </b></label>

              <div class="row align-items-md-stretch">

                <div class="col-md-6">
                  <div class="h-100 p-5 bg-light  rounded-3">
                    <h2>X: </h2>
                    <img src="{{ url_for('static', path='/img/csv_eg_x.png') }}"  alt="data format supported" width="450" height="200" style="display:block;" >
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="h-100 p-5 bg-light  rounded-3">
                    <h2>Y: </h2>
                    <img src="{{ url_for('static', path='/img/csv_eg_y.png') }}"  alt="data format supported" width="100" height="200" style="display:block;" >
                  </div>
                </div>
                
              </div>

            </div>
          </div>

          <br><br>
          <div class="col-md-12">
            <div class="h-100 p-5 bg-light border rounded-3">
              <label class="col-md-8 fs-4">Create a directory saves file uploaded.</label>
              <input type="text" id="directory_name" name="directoryName"  >
              <br>
              <text>While selecting data for training, just select directory.</text>
            </div>
          </div>
              <br>
          <div class="col-md-12">
            <div class="h-100 p-5 bg-light border rounded-3">

              <label class="col-md-8 fs-4">Choose x attributes file in the csv format from local directory.</label>
              <label for="data_x" class="btn btn-outline-primary btn-lg">Choose</label>
              <input type="file" id="data_x" name="file_x" hidden >
              <br>
              <text>Current x attributes file : <font color="blue"><b>{{filename_x}}</b></font></text>
              <br><br>
              <label class="col-md-8 fs-4">Choose y attributes file in the csv format from local directory.</label>
              <label for="data_y" class="btn btn-outline-primary btn-lg">Choose</label>
              <input type="file" id="data_y" name="file_y" hidden >
              <br>
              <text>Current y attributes file : <font color="blue"><b>{{filename_y}}</b></font></text>
            </div>
          </div>
          <br>
          <div class="col-md-12">
            <div class="h-100 p-5 bg-light border rounded-3">
              <label class="col-md-8 fs-4">Upload file to Server</label>
              <label for="save_data" class="btn btn-outline-primary btn-lg">Upload</label>
              <input type="submit" id="save_data" class="btn btn-outline-primary btn-lg" hidden>
              <br>
              <text>Save file  to Server in <font color="blue"><b>{{directoryName}}</b></font> directory.</text>
            </div>
          </div>
       </form>

      </div>
    </div>

    <footer class="pt-3 mt-4 text-muted border-top">
      © 2022
    </footer>
