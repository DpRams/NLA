              const defaultCode_RO = `
import requests


###################################
# 以下皆為待填區域

# Step 1. 填寫下面的變數，變數請從右方註解中挑選

dataDirectory = "hospice"              # "solar", "hospice"
hiddenNode = "18"                 # any integer
weightInitialization = "xavierUniform"       # "xavierNormal", "xavierUniform", "kaimingNormal", "kaimingUniform"
activationFunction = "tanh"         # "ReLU", "tanh"
epoch = "26"                      # any integer
lossFunction = "MSE"  
regularizationTerm = "0"         # "0", "0.001", "0.0001"
optimizer = "gradientDescent"                  # "Adam", "gradientDescent", "Momentum"
learningRateDecayScheduler = "None" # "None", "Cosine"
studentId = "110356021"                  # Your student ID, e.g., "110356021"

# Step 2. 壓縮 hw1 資料夾，並編輯名稱為 "hw1-{studentId}.zip", e.g., hw1-110356021.zip 
# Step 3. 於 http://140.119.19.87/pipeline/develop 上傳壓縮檔即可

# 以上皆為待填區域
###################################


URL = "http://140.119.19.87/pipeline/model/hw1"
data = {"dataDirectory" : dataDirectory,
        "hiddenNode" : hiddenNode,
        "weightInitialization" : weightInitialization,
        "activationFunction" : activationFunction,
        "epoch" : epoch,
        "lossFunction" : lossFunction,
        "regularizationTerm" : regularizationTerm,
        "optimizer" : optimizer,
        "learningRateDecayScheduler" : learningRateDecayScheduler,
        "studentId" : studentId
        }

res = requests.post(URL, data=data)

if res.status_code == 200:
    print("已成功建立模型，請到 http://140.119.19.87/pipeline/model/hw1/ensemble 確認模型")
else:
    print(f'錯誤碼: {res.status_code} - {res.reason}')
              `;
              const textarea_RO = document.getElementById("code-editor_RO");
              const codeEditor_RO = CodeMirror.fromTextArea(textarea_RO, {
                mode: "python",
                lineNumbers: true,
                theme: "eclipse",
                readOnly: true,
                viewportMargin: Infinity
              });

              codeEditor_RO.setValue(defaultCode_RO.trim());

            </script>
          </div>
        </div>

        <div class="col-md-6">
          <div class="p-2 mb-4 bg-light rounded-3">

            <!-- 在 HTML 页面中定义一个 textarea 元素，用于用户输入代码 -->
            <div class="code-editor-container">
              <textarea id="code-editor_INPUT"></textarea>
            </div>

            <!-- 在 HTML 页面中定义一个 div 元素，用于显示代码的运行结果 -->
            <div id="output_INPUT"></div>

            <!-- 在 HTML 页面中定义一个按钮元素，用于提交代码 -->

            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

            <!-- 在 JavaScript 中初始化 CodeMirror 编辑器 -->
            <script>
              const defaultCode_INPUT = `
import requests


###################################
# 以下皆為待填區域

# Step 1. 填寫下面的變數，變數請從右方註解中挑選

dataDirectory = ""              # "solar", "hospice"
hiddenNode = ""                 # any integer
weightInitialization = ""       # "xavierNormal", "xavierUniform", "kaimingNormal", "kaimingUniform"
activationFunction = ""         # "ReLU", "tanh"
epoch = ""                      # any integer
lossFunction = "MSE"  
regularizationTerm = ""         # "0", "0.001", "0.0001"
optimizer = ""                  # "Adam", "gradientDescent", "Momentum"
learningRateDecayScheduler = "" # "None", "Cosine"
studentId = ""                  # Your student ID, e.g., "110356021"

# Step 2. 壓縮 hw1 資料夾，並編輯名稱為 "hw1-{studentId}.zip", e.g., hw1-110356021.zip 
# Step 3. 於 http://140.119.19.87/pipeline/develop 上傳壓縮檔即可

# 以上皆為待填區域
###################################


URL = "http://140.119.19.87/pipeline/model/hw1"
data = {"dataDirectory" : dataDirectory,
        "hiddenNode" : hiddenNode,
        "weightInitialization" : weightInitialization,
        "activationFunction" : activationFunction,
        "epoch" : epoch,
        "lossFunction" : lossFunction,
        "regularizationTerm" : regularizationTerm,
        "optimizer" : optimizer,
        "learningRateDecayScheduler" : learningRateDecayScheduler,
        "studentId" : studentId
        }

res = requests.post(URL, data=data)

if res.status_code == 200:
    print("已成功建立模型，請到 http://140.119.19.87/pipeline/model/hw1/ensemble 確認模型")
else:
    print(f'錯誤碼: {res.status_code} - {res.reason}')
              `;
              const textarea_INPUT = document.getElementById("code-editor_INPUT");
              const codeEditor_INPUT = CodeMirror.fromTextArea(textarea_INPUT, {
                mode: "python",
                lineNumbers: true,
                theme: "eclipse",
              });

              // codeEditor_INPUT.setSize("00px", "400px");
              codeEditor_INPUT.setValue(defaultCode_INPUT.trim());

              async function submitCode() {
                const code = codeEditor_INPUT.getValue();
                const studentId = document.getElementsByName("studentId")[0].value;

                const response = await fetch("/pipeline/develop/editor/hw1/submit-code", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json"
                  },
                  body: JSON.stringify({ code, studentId})
                });

                const result = await response.json();
                console.log(result);

                // 处理重定向
                if (result.redirect_url) {
                    // 显示消息（使用SweetAlert2）
                    if (result.message) {
                        Swal.fire({
                            title: result.message,
                            icon: 'success',
                            timer: result.wait_seconds * 1000,
                            timerProgressBar: true,
                            showConfirmButton: false
                        });
                    }

                    // 等待指定的时间（以毫秒为单位）后进行重定向
                    setTimeout(() => {
                        window.location.href = result.redirect_url;
                    }, result.wait_seconds * 1000);
                }
              }
            </script>



          </div>
        </div>


        <!-- <div class="row align-items-md-stretch p-3">
          <button onclick="submitCode()" class="btn btn-outline-primary btn-lg">Submit Code</button>
        </div> -->


        <div class="col-md-12">

            <p class="col-md-12 fs-6">Please fill out your student ID.
            </p>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="10" name="studentId"
                value="{{studentId}}" required>
              <label for="floatingInput">Student ID</label>
            </div>

          </div>
        </div>

        <div class="row align-items-md-stretch p-3">
          <div class="mb-1" Align="center">
            <button onclick="submitCode()" class="btn btn-outline-primary btn-lg" id="submitButton">Submit Code</button>
          </div>
        </div>

        <!-- <div class="row align-items-md-stretch p-3">
            <div class="mb-1" Align="center">
              <label for="code_submitting" class="btn btn-outline-primary btn-lg">Submit Code</label>
              <input type="submit" id="code_submitting" onclick="submitCode()" hidden>
            </div>
          </div> -->
        <!-- </form> -->

      </div>

      <script type="text/javascript" src="/static/js/script_develop.js"></script>
      <script type="text/javascript" >
        function checkStudentId() {
          const studentIdInput = document.getElementById("floatingInput");
          const submitButton = document.getElementById("submitButton");

          if (studentIdInput.value.trim() !== "") {
            submitButton.disabled = false;
          } else {
            submitButton.disabled = true;
          }
        }

        document.addEventListener("DOMContentLoaded", function () {
          // 页面加载时检查 studentId
          checkStudentId();

          // 当 studentId 值更改时，重新检查
          const studentIdInput = document.getElementById("floatingInput");
          studentIdInput.addEventListener("input", checkStudentId);
        });

      </script>
